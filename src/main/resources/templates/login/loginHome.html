<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
 <title>Hello</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link th:href="@{/css/bootstrap.min.css}"
       href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
 <div class="py-2 text-center">
 </div>
 <div th:text="${member.grade}"></div>
 <div th:if="${member.grade.toString() == 'GUEST'}">
 <h4 class="mb-3" th:text="|${member.username} 님 반갑습니다.|">사용자 이름</h4>
 <div th:text="|보유 금액: ${member.money}원|"></div>
 <a  href="/carts" th:text="장바구니"></a>
 </div>
 <hr class="my-4">
 <div class="row">

  <div class="jumbotron">
   <h1>HELLO SHOP</h1>
   <p class="lead">회원 기능</p>
   <p>
    <a id="logout" class="btn btn-lg btn-secondary" th:href="'javascript:logout()'">로그아웃</a>
    <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
   </p>
   <p class="lead">상품 기능</p>
   <p>
    <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
    <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
   </p>
   <p class="lead">주문 기능</p>
   <p>
    <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
    <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
   </p>
  </div>
  <div th:replace="fragments/footer :: footer" />

 </div>
 <hr class="my-4">
</div> <!-- /container -->
</body>
<script>
 function logout() {
    let form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", "/logout");
    document.body.appendChild(form);
    form.submit();
 }
</script>
</html>
