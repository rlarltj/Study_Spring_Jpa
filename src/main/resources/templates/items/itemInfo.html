<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${itemForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="text" th:field="*{stockQuantity}" class="form-control">
        </div>
        <div th:if="${type} ==  'book'">
            <div class="form-group">
                <input type="hidden" name="type" value="book">
                <label th:for="author">저자</label>
                <input type="text" th:field="*{author}" class="form-control"
                       >
            </div>
            <div class="form-group">
                <label th:for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" class="form-control"
                       >
            </div>
        </div>
        <div th:if="${type} == 'lp'">
            <div class="form-group">
                <input type="hidden" name="type" value="lp">
                <label th:for="artist">아티스트</label>
                <input type="text" th:field="*{artist}" class="form-control"
                       >
            </div>
            <div class="form-group">
                <label th:for="기타">ETC</label>
                <input type="text" th:field="*{etc}" class="form-control"
                       >
            </div>
        </div>
        <div th:if="${type} == 'movie'">
            <div class="form-group">
                <input type="hidden" name="type" value="movie">
                <label th:for="director">감독</label>
                <input type="text" th:field="*{director}" class="form-control"
                       >
            </div>
            <div class="form-group">
                <label th:for="actor">actor</label>
                <input type="text" th:field="*{actor}" class="form-control"
                       >
            </div>
        </div>
        <button type="submit" class="btn btn-primary">주문하기</button>
        <button type="submit" class="btn btn-primary">장바구니</button>
    </form>
    <br/>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
