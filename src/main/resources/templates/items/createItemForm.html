<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    p {
        color :  #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${itemForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
            <p th:if="${#fields.hasErrors('stockQuantity')}"
               th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <div th:if="${type} ==  'specialty'">
            <div class="form-group">
                <input type="hidden" name="type" value="specialty">
                <label th:for="origin">생산지</label>
                <input type="text" th:field="*{origin}" class="form-control"
                       placeholder="생산지를 입력하세요">
                <p th:if="${#fields.hasErrors('origin')}"
                   th:errors="*{origin}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="prodGroup">생산단체</label>
                <input type="text" th:field="*{prodGroup}" class="form-control"
                       placeholder="생산단체를 입력하세요">
                <p th:if="${#fields.hasErrors('prodGroup')}"
                   th:errors="*{prodGroup}">Incorrect date</p>
            </div>
        </div>
        <div th:if="${type} == 'tradition'">
            <div class="form-group">
                <input type="hidden" name="type" value="tradition">
                <label th:for="artist">아티스트</label>
                <input type="text" th:field="*{artist}" class="form-control"
                       placeholder="아티스트를 입력하세요">
                <p th:if="${#fields.hasErrors('artist')}"
                   th:errors="*{artist}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="기타">위치</label>
                <input type="text" th:field="*{location}" class="form-control"
                       placeholder="기타 정보를 입력하세요">
                <p th:if="${#fields.hasErrors('location')}"
                   th:errors="*{location}">Incorrect date</p>
            </div>
        </div>
        <div th:if="${type} == 'leisure'">
            <div class="form-group">
                <input type="hidden" name="type" value="leisure">
                <label th:for="location">장소</label>
                <input type="text" th:field="*{location}" class="form-control"
                       placeholder="장소를 입력하세요">
                <p th:if="${#fields.hasErrors('location')}"
                   th:errors="*{location}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="time">소요시간</label>
                <input type="text" th:field="*{time}" class="form-control"
                       placeholder="소요시간을 입력하세요">
                <p th:if="${#fields.hasErrors('time')}"
                   th:errors="*{time}">Incorrect date</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
