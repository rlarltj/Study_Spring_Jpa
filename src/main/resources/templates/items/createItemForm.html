<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    p {
        color :  #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${itemForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
            <p th:if="${#fields.hasErrors('stockQuantity')}"
               th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <div th:if="${type} ==  'book'">
            <div class="form-group">
                <input type="hidden" name="type" value="book">
                <label th:for="author">저자</label>
                <input type="text" th:field="*{author}" class="form-control"
                       placeholder="저자를 입력하세요">
                <p th:if="${#fields.hasErrors('author')}"
                   th:errors="*{author}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" class="form-control"
                       placeholder="ISBN을 입력하세요">
                <p th:if="${#fields.hasErrors('isbn')}"
                   th:errors="*{isbn}">Incorrect date</p>
            </div>
        </div>
        <div th:if="${type} == 'lp'">
            <div class="form-group">
                <input type="hidden" name="type" value="lp">
                <label th:for="artist">아티스트</label>
                <input type="text" th:field="*{artist}" class="form-control"
                       placeholder="아티스트를 입력하세요">
                <p th:if="${#fields.hasErrors('artist')}"
                   th:errors="*{artist}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="기타">ETC</label>
                <input type="text" th:field="*{etc}" class="form-control"
                       placeholder="기타 정보를 입력하세요">
                <p th:if="${#fields.hasErrors('etc')}"
                   th:errors="*{etc}">Incorrect date</p>
            </div>
        </div>
        <div th:if="${type} == 'movie'">
            <div class="form-group">
                <input type="hidden" name="type" value="movie">
                <label th:for="director">감독</label>
                <input type="text" th:field="*{director}" class="form-control"
                       placeholder="감독을 입력하세요">
                <p th:if="${#fields.hasErrors('director')}"
                   th:errors="*{director}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="actor">actor</label>
                <input type="text" th:field="*{actor}" class="form-control"
                       placeholder="배우를 입력하세요">
                <p th:if="${#fields.hasErrors('actor')}"
                   th:errors="*{actor}">Incorrect date</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
