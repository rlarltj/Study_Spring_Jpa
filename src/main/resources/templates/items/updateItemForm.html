<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-
control" placeholder="수량을 입력하세요" />
        </div>
        <div th:if="${category.toString()} == 'specialty'">
            <div class="form-group">
                <label th:for="origin">생산지</label>
                <input type="text" th:field="*{origin}" class="form-control"
                       placeholder="생산지를 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="prodGroup">생산단체</label>
                <input type="text" th:field="*{prodGroup}" class="form-control"
                       placeholder="생산단체를 입력하세요" />
            </div>
        </div>
        <div th:if="${category.toString()} == 'leisure'">
            <div class="form-group">
                <label th:for="location">장소</label>
                <input type="text" th:field="*{location}" class="form-control"
                       placeholder="장소를 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="time">소요시간</label>
                <input type="text" th:field="*{time}" class="form-control"
                       placeholder="소요시간을 입력하세요" />
            </div>
        </div>
        <div th:if="${category.toString()} == 'tradition'">
            <div class="form-group">
                <label th:for="artist">아티스트</label>
                <input type="text" th:field="*{artist}" class="form-control"
                       placeholder="아티스트를 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="location">기타</label>
                <input type="text" th:field="*{location}" class="form-control"
                       placeholder="위치를 입력하세요" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
